<div class="row" >
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="page-header">Ingredients</h1>
            </div>
            <div class="col-lg-4">
                <a href="#/ingredients/new" class="btn btn-success pull-right"><i class="fa fa-plus glyphicon-margin"></i>Add Ingredient</a>
            </div>
        </div>


        <div class="box box-success no-border ing-padding">
            <div class="box-body">
                <center>
                    <img src="../../Scripts/spa/svg/three-dots.svg" class="before-ng-repeat" data-ng-show="busyingload" />
                </center>
                <ul class="products-list product-list-in-box">
                    <li class="item" ng-repeat="ing in ingredientlist">
                        <div class="product-img">
                            <i class="fa fa-image no-image-icon"></i>
                        </div>
                        <div class="product-info">
                            <div class="row">
                                <div class="col-lg-8">
                                    <a class="product-title">
                                        {{ing.ScientificName}}
                                    </a>
                                    <span class="product-description">
                                        Modified on {{ing.AddedDate|date:'fullDate'}}
                                    </span>
                                </div>
                                <div class="col-lg-4">
                                    <a class="pull-right btn btn-flat btn-sm btn-warning detail-btn" href="#/ingredients/detail/{{ing.ID}}">Details</a>
                                    <button class="pull-right btn btn-flat btn-sm btn-default need-right-margin detail-btn" ng-click="openDeleteDialog(ing);"><i class="fa fa-remove"></i></button>
                                    <button class="pull-right btn btn-flat btn-sm btn-default need-right-margin detail-btn" ng-click="EditIngredient(ing.ID)"><i class="fa fa-edit"></i></button>
                                </div>
                            </div>

                        </div>
                    </li>
                </ul>

                <div class="panel-footer-pager">
                    <div class="text-center">
                        <custom-pager page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

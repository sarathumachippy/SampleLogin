<div class="">
    <div class="col-lg-12" ng-init="GetTrNo();" style="height:578px; overflow-x: hidden; overflow-y: auto;">
        <div class="  box-info" id="div_add_ingredient">
            <div class="box-header with-border" style="border:none;">
                <h3 class="box-title">Asset Sales</h3>
            </div>
            <form role="form" class=" form-horizontal sleek-forms" novalidate angular-validator name="assetSalesForm" angular-validator-submit="saveheader()">
                <div class="box-body box-shadow">

                    <div class="col-lg-12 " style=" margin-top:17px;">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="control-label   col-sm-3 text-str" style="margin-top:10px">Doc No</label>
                                <div class="col-sm-4" style="margin-top:10px">
                                    <input type="text" class="numeric-aling form-control" placeholder="Doc No" name="docNo" ng-model="ValueTran.AsvTr_No" ng-disabled="true" />
                                </div>
                                <div class="col-sm-1 " style="margin-top:10px">
                                    <i class="ion-compose edit-doc-indicator" title="Click to  Edit Previous Purchase Entries" ng-click="showSalesRecords();" style="margin-left:0px !important;"></i>
                                </div>
                                <div class="col-sm-1" style="margin-left:51px">
                                    <not-saved-status ng-show="mode=='new'"></not-saved-status>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="control-label   col-sm-3 text-str" for="assetId">Asset Id</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="assetId" ng-blur="checkAssetId(ValueTran.Ast_Id)" placeholder="Search Asset Id" validate-on="blur" ec-onchange="salesEvent" ng-model=" ValueTran.Ast_Id" easy-complete="" ec-valueholder="sales.Ast_Name" ec-template="headerAssetId" ec-transport="loadAssetId" ec-showheader="true" />
                                </div>
                                <div class="col-sm-1 mandetary "></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label   col-sm-3 text-str">Asset Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control " placeholder="Asset Name" ng-model="sales.Ast_Name" ng-required="true" ng-disabled="true" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label   col-sm-3 text-str">Reference</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Reference" ng-model="ValueTran.AsvTr_Ref" />
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6" style="margin-top:10px">

                            <div class="form-group">
                                <label class="control-label   col-sm-2 text-str" for="docdate">Date</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="docdate" pickdate="" ng-readonly="true" ng-model="ValueTran.AsvTr_Dt" ng-required="true" />
                                </div>
                            </div>
                            <div class="box-shadow" style="width: 100%; height: 120px; padding: 10px; border: 4px solid rgba(255,255,225,.15);">
                                <div class="form-group">
                                    <label class="control-label  col-sm-3 text-str">Acquisition Cost  </label>
                                    <div class="col-sm-9">
                                        <input type="text" style="width:100%" class="numeric-aling" name="acquisition" placeholder="Acquisition Cost" ng-disabled="true" ng-model="sales.Ast_Purch_Rate" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label  col-sm-3 text-str">Purchase Date  </label>
                                    <div class="col-sm-9">
                                        <input type="text" style="width:100%" class="numeric-aling" name="purchdate" placeholder="Purchase Date" ng-disabled="true" ng-model="sales.Ast_Purch_Dt" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label  col-sm-3 text-str">Useful Life(Years)  </label>
                                    <div class="col-sm-9">
                                        <input type="text" style="width:100%" class="numeric-aling" name="usefullife" placeholder="Useful Life" ng-disabled="true" ng-model="sales.Ast_UsefulLife" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-12" style="margin-top: 17px; margin-bottom:10px">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="control-label  col-sm-3 text-str">Remarks</label>
                                <div class="col-sm-8">
                                    <textarea name="Address" rows="2" cols="3" ng-model="ValueTran.AsvTr_Remarks" placeholder="Remarks" class="txt" uppercase-only style="resize:none"> </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label  col-sm-3 text-str">Sold To</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="supplier" ng-blur="CheckCustomer(ValueTran.AsvTr_Party_Cd)" placeholder="Search Customers" uppercase-only easy-complete=""
                                           ng-model="ValueTran.AsvTr_Party_Cd"
                                           ec-template="headerCustomers"
                                           ec-showheader="true"
                                           ec-valueholder="ValueTran.AsvTr_Party_Name"
                                           ng-value="ValueTran.AsvTr_Party_Add1"
                                           ec-onchange="customerEventHandler"
                                           ec-transport="loadCustomer" />
                                </div>
                                <div class="col-sm-1 mandetary "></div>
                            </div>



                            <div class="form-group">
                                <label class="control-label  col-sm-3 text-str">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control " placeholder="Name" ng-model="ValueTran.AsvTr_Party_Name" disabled />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label  col-sm-3 text-str">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control " placeholder="Address" ng-model="ValueTran.AsvTr_Party_Add1" disabled />
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-6">


                            <div class="form-group">
                                <label class="control-label   col-sm-3 text-str">Sale Value</label>
                                <div class="col-sm-8">
                                    <input type="text" class="numeric-aling form-control " placeholder="Sale Value" ng-model="ValueTran.AsvTr_Sale_Value" numbers-only ng-required="true" />
                                </div>
                                <div class="col-sm-1 mandetary "></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label   col-sm-3 text-str" for="supplier">New Salvage value</label>
                                <div class="col-sm-8">
                                    <input type="text" class="numeric-aling form-control " placeholder="Salvage Value" ng-model="ValueTran.AsvTr_SalvageValue" numbers-only />
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class=" main box-shadow" style="margin-bottom:68px;">
                    <div>
                        <table class="table-stripd data sequential-control table-bordered">
                            <tr class="tr-top rwsp" style="height: 5px; background-color: white;">
                                <th class="Hdstyl">Id.No</th>
                                <th class="Hdstyl">Asset SlNo</th>
                                <th class="Hdstyl">Department</th>
                                <th class="Hdstyl">Location</th>
                                <th class="Hdstyl">Employee</th>
                                <th class="Hdstyl" style="">Action</th>
                            </tr>
                            <tr style="height:5px;">
                                <td class="tstyle" style="width: 120px;">
                                    <!-- <select ng-model="item" ng-value="item.Ast_Item_Ctr" class="respon-width" ng-options="item.Ast_Item_Ctr for item in itemList">
                                         <option ng-selected="item.Ast_Item_Ctr" ng-model="item.Ast_Item_Ctr" value="{{item.Ast_Item_Ctr}}">{{item.Ast_Item_Ctr}}</option>
                                     </select>-->
                                    <select class="form-control" id="item" ng-model="item" ng-options="c as c.Ast_Item_Ctr for c in itemList track by c.Ast_Item_Ctr"></select>


                                </td>
                                <td class="tstyle">

                                    <input type="text" placeholder="AssetSrNo" class="respon-width" name="lname" ng-model="item.Ast_SlNo" size="15" disabled>

                                </td>
                                <td class="tstyle">
                                    <input type="text" placeholder="Dep Name" class="respon-width" name="lname" ng-model="item.Dept_Name" size="15" disabled>

                                </td>
                                <td class="tstyle">

                                    <input type="text" placeholder="Loc Name" class="respon-width" name="lname" ng-model="item.Loc_Name" size="15" disabled>

                                </td>
                                <td class="tstyle">

                                    <input type="text" placeholder="Emp Name" class="respon-width" name="lname" ng-model="item.Emp_Name" size="15" disabled>

                                </td>

                                <td class="tstyle" style="width:100px">
                                    <button class="btn btn-danger grid-save-round-btn" ng-click="clearItem($event)" title="Clear" id="" style="font-size: 20px; background: #ED9E9E; color: #C90000;"><i class="glyphicon glyphicon-circle-arrow-left"></i></button>
                                    <button class="btn btn-success grid-save-round-btn" data-id="A" title="Save" ng-click="addUpdateItem($event)"><i class="glyphicon glyphicon-plus-sign "></i></button>
                                </td>
                            </tr>
                            <tr ng-repeat="items in itemLst" style="height:50px;">
                                <td style="padding-left:10px;">{{items.Ast_Item_Ctr}}</td>

                                <td class="tstyle">{{items.Ast_SlNo}} </td>

                                <td class="tstyle">{{items.Dept_Name}} </td>

                                <td class="tstyle">{{items.Loc_Name}} </td>

                                <td class="tstyle">{{items.Emp_Name}}</td>

                                <td class=" tstyle round-btn-holder">
                                    <button ng-click="updateItem(items,$index)" class="btn btn-default trans-round-btn" type="button" title="Edit"><i class="glyphicon glyphicon-pencil"></i></button>
                                    <button ng-click="deleteitem(items,$index)" class="btn btn-default trans-round-btn" type="button" title="Delete"><i class="glyphicon glyphicon-trash"></i></button>
                                </td>
                            </tr>
                            <tr></tr>
                        </table>

                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label   col-sm-6 text-str" style="padding-right:10px;">Acquisition Value (Write-off)</label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Acquisition Value" class="numeric-aling form-control" name="retunValue" ng-model="sales.Ast_Purch_Rate" ng-disabled="true" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label   col-sm-8 text-str">Accumulated Depreciation(Write-Off)</label>
                            <div class="col-sm-4">
                                <input type="text" placeholder="Accumulated Depreciation" class="numeric-aling form-control" name="retunValue" ng-model="ValueTran.AsvTr_Dep_Value" ng-disabled="true" />
                            </div>
                        </div>
                    </div>

                    <div style="padding:10px">
                        <button type="button" class="btn btn-default" ng-click="clearAllItems();">Clear</button>
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary" ng-click="saveSales()" ng-disabled="assetSalesForm.$invalid">Save</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-md-8"  >
    <table class="table table-striped table-bordered sequential-control">
        <!--title-->
        <tr>
            <th class="bg-aqua-gradient">Item Code</th>
            <th class="bg-aqua-gradient">Item Name</th>
            <th class="bg-aqua-gradient">Qty</th>
            <th class="bg-aqua-gradient">Rate</th>
            <th class="bg-aqua-gradient">Amount</th>
            <th colspan="2" class="bg-aqua-gradient">
                <!--<button class="btn btn-default" type="button" style="width:100%; padding:0px 12px;" id="Div_INV_AddNew" onclick="openCertificate('PRE');">Print</button>-->
            </th>
        </tr>
        <tr>
            <td class="custom-light">
                <input style="width: 100px;" type="text" easy-complete=""
                       ng-model="item.ItmCd"
                       ec-template="headertemplate"
                       ec-showheader="true"
                       ec-valueholder="item.ItmName"
                       ec-transport="transport" uppercase-only />
            </td>
            <td class="custom-light">
                <input style="width: 250px" type="text" ng-model="item.ItmName" disabled="disabled" />
            </td>
            <td class="custom-light"><input style="width: 80px" type="text" ng-model="item.Qty" ng-change="calculateTotal(item)"  numbers-only/> </td>
            <td class="custom-light"><input style="width: 80px" type="text" ng-model="item.Rate" ng-change="calculateTotal(item)" /></td>
            <td class="custom-light"><input style="width: 80px" type="text" ng-model="item.Amt" disabled="disabled"/></td>
            <td class="custom-light">
                <button class="btn btn-danger grid-save-round-btn" onclick="addItem();" title="Clear" id="Div_PRE_BtnCancel" style="font-size: 20px; background: #ED9E9E; color: #C90000;"><i class="glyphicon glyphicon-circle-arrow-left"></i></button>
            </td>
            <td class="custom-light">
                <button class="btn btn-success grid-save-round-btn" data-id="A" title="Save" ng-click="addUpdateItem()"><i class="fa fa-save"></i></button>
            </td>
        </tr>
        <tr ng-repeat="item in items">
            <td>
                {{item.ItmCd}}
            </td>
            <td>
                {{item.ItmName}}
            </td>
            <td>
                {{item.Qty}}
            </td>
            <td>
                {{item.Rate}}
            </td>
            <td ng-bind="calculateTotal(item)"></td>
            <td class="round-btn-holder">
                <button ng-click="updateItem(item,$index)" class="btn btn-default trans-round-btn" type="button" title="Edit"><i class="glyphicon glyphicon-pencil"></i></button>
            </td>
            <td class="round-btn-holder">
                <button ng-click="deleteitem(item)" class="btn btn-default trans-round-btn" type="button" title="Delete"><i class="glyphicon glyphicon-trash"></i></button>
            </td>
        </tr>
    </table>
</div>

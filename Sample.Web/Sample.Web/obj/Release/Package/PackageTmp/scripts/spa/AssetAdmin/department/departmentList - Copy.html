<div class="row" ng-init="loaddepartment()">
    <div class=" col-lg-12">

        <div class="row">
            <div class="col-lg-4">
                <h1 class="page-header">Department Details</h1>
            </div>
            <div class="input-group col-lg-3 filter-padding">
                <input id="inputSearchCustomers" type="search" ng-model="filterCustomers" class="form-control shortInputSearch" placeholder="Filter, search customers..">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
            <div class="col-lg-8 ing-padding">
                <button class="btn btn-success pull-right" ng-click="addDepartment(department)"><i class="fa fa-plus glyphicon-margin"></i>Create Deaprtment</button>
            </div>
        </div>
        <div class="box box-success no-border ing-padding">
            <div class="box-body">
                <center>
                    <img src="../../Scripts/spa/svg/three-dots.svg" class="before-ng-repeat" data-ng-show="busyingload" />
                </center>
                <ul class="products-list product-list-in-box">
                    <li class="item" ng-repeat="department in departmentlist">

                        <div class="product-info">
                            <div class="row">
                                <div class="col-lg-6">
                                    <a class="product-title">
                                        {{department.Dept_Name}}
                                    </a>
                                </div>
                                <div class="col-lg-3 ">
                                    <a class="product-title">
                                        {{department.Dept_Cd}}
                                    </a>
                                </div>

                                <div class="col-lg-3">
                                    <button class="pull-right btn btn-flat btn-sm btn-default need-right-margin detail-btn" ng-click="openDeleteDialog(department);"><i class="fa fa-remove"></i></button>
                                    <button class="pull-right btn btn-flat btn-sm btn-default need-right-margin detail-btn" ng-click="openEditDialog(department);"><i class="fa fa-edit"></i></button>
                                </div>
                            </div>
                        </div>

            </div>
            </li>
            </ul>
            <div class="row" data-ng-hide="true">
                <div class="col-lg-8">
                    <h1 class="ingredient-head"></h1>
                </div>
                <div class="col-lg-4">
                    <a href="#/ingredients/detail/{{ing.ID}}" class="btn btn-flat btn-warning pull-right btn-sm">Details</a>
                    <button class="btn btn-flat btn-default pull-right btn-sm need-right-margin">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

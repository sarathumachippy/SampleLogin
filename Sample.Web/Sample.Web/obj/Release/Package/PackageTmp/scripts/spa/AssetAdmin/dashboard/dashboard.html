 <!-- Small boxes (Stat box) -->
<div class=""  ng-controller="asset.admin.dashboard.ctrl" ng-init="getDashboard()">
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-aqua">
            <div class="inner">
                <h3>{{dashboardData.TotalNoOfAssets}}</h3>

                <p>Assets</p>
            </div>
            <div class="icon">
                <i class="ion ion-android-apps"></i>
            </div>
            <a href="#/assetRegister" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-green">
            <div class="inner">
                <h3>{{dashboardData.TotalNoOfLocations}}</h3>

                <p>Locations</p>
            </div>
            <div class="icon">
                <i class="ion ion-location"></i>
            </div>
            <a href="#/locations" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-yellow">
            <div class="inner">
                <h3>{{dashboardData.TotalNoOfCustomers}}</h3>

                <p>Customers</p>
            </div>
            <div class="icon">
                <i class="ion ion-person"></i>
            </div>
            <a href="#/customers" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-red">
            <div class="inner">
                <h3>{{dashboardData.TotalNoOfAssetTypes}}</h3>

                <p>Asset Types</p>
            </div>
            <div class="icon">
                <i class="ion ion-bag"></i>
            </div>
            <a href="#/assettypes" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
    <!-- ./col -->
</div>

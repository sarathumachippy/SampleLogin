<div class="row">
    <div class="col-lg-12">
        <div class="box box-info" id="div_add_ingredient">
            <div class="box-header with-border">
                <h3 class="box-title">Asset Transfer</h3>
            </div>
            <form role="form" class="sleek-forms" novalidate angular-validator name="ingredientheaderform" angular-validator-submit="saveheader()">
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Asset Id</label>
                                <div class="input-group">
                                    <span class="input-group-addon">ASSETID_</span>
                                    <input type="text"
                                           class="form-control input-sm"
                                           name="IngredientId"
                                           ng-model="ingredient.ingId"
                                           ng-maxlength="500"
                                           ng-disabled="headersaved"
                                           invalid-message="'Maximum length should be 500 Characters'"
                                           validate-on="blur"
                                           required required-message="'Required field'" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Asset Name</label>
                                <input type="text"
                                       class="form-control input-sm"
                                       name="IngredientScientificName"
                                       ng-model="ingredient.ScientificName"
                                       ng-maxlength="500"
                                       ng-disabled="headersaved"
                                       invalid-message="'Maximum length should be 500 Characters'"
                                       validate-on="blur"
                                       required required-message="'Required field'" />
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Purchase Cost</label>
                                <input type="text"
                                       class="form-control input-sm"
                                       name="IngredientFamily"
                                       ng-model="ingredient.Family"
                                       ng-maxlength="500"
                                       ng-disabled="headersaved"
                                       invalid-message="'Maximum length should be 500 Characters'"
                                       validate-on="blur"
                                       required required-message="'Required field'" />
                            </div>
                            <div class="form-group">
                                <label>Depreciation</label>
                                <input type="text"
                                       class="form-control input-sm"
                                       name="IngredientOres"
                                       ng-model="ingredient.Ores"
                                       ng-maxlength="500"
                                       invalid-message="'Maximum length should be 500 Characters'"
                                       validate-on="blur"
                                       ng-disabled="headersaved"
                                       required required-message="'Required field'" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-body">

                    <table class="table table-striped table-bordered tblInvestigation">
                        <!--title-->
                        <tr>
                            <th>Item</th>
                            <th style="width: 70px;">Qty</th>
                            <th style="width: 135px;">Rate</th>
                            <th style="width: 125px;">Remarks</th>
                            <th colspan="2">
                            </th>
                        </tr>
                        <!--/title-->
                        <tr>
                            <td>
                                <input type="text"
                                       class="form-control single-line parsley-input"
                                />                            
                            </td>
                            <td>
                                <input type="text"
                                       class="form-control single-line parsley-input" />  
                            </td>
                            <td>
                                <input type="text"
                                       class="form-control single-line parsley-input" />  
                            </td>
                            <td>
                                <input type="text"
                                       class="form-control single-line parsley-input" />  
                            </td>
                            <td class="btn-set">
                                <button class="btn btn-danger"  title="Clear"><i class="glyphicon glyphicon-circle-arrow-left"></i></button>
                                <button class="btn btn-success" data-id="A" id="Div_PRE_BtnSuccess" title="Save"><i class="fa fa-save"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                
                            </td>
                            <td>
                               
                            </td>
                            <td>
                               
                            </td>
                            <td>
                               
                            </td>
                            <td class="btn-set">
                                <button class="btn btn-danger" title="edit"><i class="glyphicon glyphicon-circle-arrow-left"></i></button>
                                <button class="btn btn-success" data-id="A" id="Div_PRE_BtnSuccess" title="Save"><i class="fa fa-save"></i></button>
                            </td>
                        </tr>



                        

                        
                    </table>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
            </div>
</div>
</div>

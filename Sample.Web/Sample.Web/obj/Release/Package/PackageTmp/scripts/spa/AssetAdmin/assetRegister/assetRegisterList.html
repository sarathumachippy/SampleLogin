<div class="">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-3">
                <h1 class="page-header">Asset Register Details</h1>
            </div>
            <div class="col-lg-4 create-button">
                <button class="btn btn-success pull-right" ng-click="addAssetRegister();"><i class="fa fa-plus glyphicon-margin"></i>Create Asset Register</button>
            </div>
            <div class=" col-lg-5 panel-heading clearfix pull-left">
                <div class="input-group">
                    <input id="inputSearchAssetRegister" type="text" ng-model="filterAssetRegister" class="form-control shortInputSearch" placeholder="Filter, search Asset Register...">
                    <div class="input-group-btn">
                        <button class="btn btn-primary" ng-click="searchAssetRegister(page);"><i class="glyphicon glyphicon-search"></i></button>
                        <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 ">
        <center>
            <img src="../../Scripts/spa/svg/three-dots.svg" class="before-ng-repeat" data-ng-show="busyingload" />
        </center>
        <table class="box-shadow table table-striped table-bordered sequential-control">
            <tbody>
                <tr class="tr-top">
                    <th class="tstyle">Asset Register Name</th>
                    <th class="tstyle">Type</th>
                    <th class="tstyle" style="text-align:right"> Action</th>
                </tr>
                <tr ng-repeat="assetRegister in assetRegisterList | filter:filterAssetRegister" class="tr-sub">
                    <td class=" tstyle">
                        {{assetRegister.Ast_Name}}
                    </td>
                    <td class="tstyle">     {{assetRegister.Ast_Id}}</td>
                    <td class="tstyle">
                        <i class="pull-right need-right-margin  fa fa-trash-o" aria-hidden="true" style="cursor: pointer;" ng-click="openDeleteDialog(assetRegister);" title="Delete Asset"></i>
                        <i class="pull-right need-right-margin fa fa-pencil" aria-hidden="true" style="cursor: pointer;" ng-click="editAssetRegister(assetRegister.ID);" title="Edit Asset"></i>

                    </td>
                </tr>

            </tbody>
        </table>

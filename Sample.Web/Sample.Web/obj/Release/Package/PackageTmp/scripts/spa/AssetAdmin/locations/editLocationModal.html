
<div class="panel panel-primary">
    <div class="panel-heading">
        Edit Location1 {{EditedLoc.Loc_Name}}
    </div>
    <div class="panel-body">
        <form role="form" novalidate angular-validator name="EditUserForm" angular-validator-submit="Register()">
            <div class="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="LocCd">Location Code</label>
                            <input type="text" class="form-control" ng-model="EditedLoc.Loc_Cd" name="LocId" id="LocCd" placeholder="Locaion Code"
                                   disabled="disabled">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-xs-6 selectContainer">

                            <label class="control-label" for="LocName">Location Name</label>
                            <input type="text" class="form-control" ng-model="EditedLoc.Loc_Name" name="LocName" id="LocName" placeholder="Location Name"
                                   validate-on="blur" required required-message="'Location name is required'">
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="updateloc()">Update</button>
        </div>
    </div>
</div>

<div class="">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-3">
                <h1 class="page-header">User Details</h1>
            </div>
            <div class="col-lg-4 create-button">
                <button class="btn btn-success pull-right" ng-click="addUser()"><i class="fa fa-plus glyphicon-margin"></i>Create User</button>

            </div>
            <div class=" col-lg-5 panel-heading clearfix pull-left">
                <div class="input-group">
                    <input id="inputSearchLocations" type="text" ng-model="filterUsers" class="form-control shortInputSearch" placeholder="Filter, search users..">
                    <div class="input-group-btn">
                        <button class="btn btn-primary" ng-click="search(page);"><i class="glyphicon glyphicon-search"></i></button>
                        <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 ">
        <center>
            <img src="../../Scripts/spa/svg/three-dots.svg" class="before-ng-repeat" data-ng-show="busyingload" />
        </center>
        <table class="box-shadow table table-striped table-bordered sequential-control">
            <tbody>
                <tr class="tr-top">
                    <th class="tstyle">User Name</th>
                    <th class="tstyle">Email</th>
                    <th class="tstyle" style="text-align:right"> Action</th>
                </tr>
                <tr ng-repeat="user in usersList | filter:filterUsers" class="tr-sub">
                    <td class="tstyle"> {{user.Fullname}}</td>
                    <td class="tstyle">{{user.Email}}</td>
                    <td class="tstyle">
                        <i class="pull-right need-right-margin fa fa-trash-o" aria-hidden="true" style="cursor: pointer;" ng-click="openDeleteDialog(user)" title="Delete User"></i>
                        <i class="pull-right need-right-margin fa fa-pencil" aria-hidden="true" style="cursor: pointer;" ng-click="editUser(user.ID)" title="Edit User"></i>
                        <i class="pull-right need-right-margin fa fa-key" aria-hidden="true" style="cursor: pointer;" ng-click="openChgPwdDialog(user)" title="change Password"></i>
                    </td>
                </tr>

            </tbody>
        </table>

<div >
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-3">
                <h1 class="page-header">Location Details</h1>
            </div>
            <div class="col-lg-4 create-button">
                <button class="btn btn-success pull-right" ng-click="addLoaction(location)"><i class="fa fa-plus glyphicon-margin"></i>Create Location</button>

            </div>
            <div class=" col-lg-5 panel-heading clearfix pull-left">
                <div class="input-group">
                    <input id="inputSearchLocations" type="text" ng-model="filterLocations" class="form-control shortInputSearch" placeholder="Filter, search locations..">
                    <div class="input-group-btn">
                        <button class="btn btn-primary" ng-click="search(page);"><i class="glyphicon glyphicon-search"></i></button>
                        <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 ">
        <center>
            <img src="../../Scripts/spa/svg/three-dots.svg" class="before-ng-repeat" data-ng-show="busyingload" />
        </center>
        <table class="box-shadow table table-striped table-bordered sequential-control">
            <tbody>
                <tr class="tr-top">
                    <th class="tstyle">Location Name</th>
                    <th class="tstyle">Code</th>
                    <th class="tstyle" style="text-align:right"> Action</th>
                </tr>
                <tr ng-repeat="location in locationList | filter:filterLocations " class="tr-sub">
                    <td class=" tstyle">
                        {{location.Loc_Name}}
                    </td>
                    <td class="tstyle"> {{location.Loc_Cd}} </td>
                    <td class="tstyle">
                        <i class="pull-right need-right-margin  fa fa-trash-o" aria-hidden="true" style="cursor: pointer;" ng-click="openDeleteDialog(location);" title="Delete Location"></i>
                        <i class="pull-right need-right-margin fa fa-pencil" aria-hidden="true" style="cursor: pointer;" ng-click="openEditDialog(location);" title="Edit Location"></i>
                    </td>
                </tr>

            </tbody>
        </table>

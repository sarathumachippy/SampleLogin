<div class="" >
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-3">
                <h1 class="page-header">Asset Types</h1>
            </div>
            <div class="col-lg-4 create-button">
                <a href="#/assettypes/new" class="btn btn-success pull-right"><i class="fa fa-plus glyphicon-margin"></i>Create Asset Type</a>
            </div>

            <div class=" col-lg-5 panel-heading clearfix pull-left">
                <div class="input-group">
                    <input id="inputSearchLocations" type="text" ng-model="filterAssetType" class="form-control shortInputSearch" placeholder="Filter, search Asset Types..">
                    <div class="input-group-btn">
                        <button class="btn btn-primary" ng-click="search(page);"><i class="glyphicon glyphicon-search"></i></button>
                        <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 ">
        <center>
            <img src="../../Scripts/spa/svg/three-dots.svg" class="before-ng-repeat" data-ng-show="busyingload" />
        </center>
        <table class="box-shadow table table-striped table-bordered sequential-control">
            <tbody>
                <tr class="tr-top">
                    <th class="tstyle">Asset Type Name</th>
                    <th class="tstyle">Code</th>
                    <th class="tstyle" style="text-align:right"> Action</th>
                </tr>
                <tr ng-repeat="assettype in assettypelist |filter:filterAssetType " class="tr-sub">
                    <td class=" tstyle">
                        {{assettype.Atp_Name}}
                    </td>
                    <td class="tstyle">   {{assettype.Atp_Cd}}</td>
                    <td class="tstyle">
                        <i class="pull-right need-right-margin  fa fa-trash-o" aria-hidden="true" style="cursor: pointer;" ng-click="openDeleteDialog(assettype);" title="Delete Asset Type"></i>
                        <i class="pull-right need-right-margin fa fa-pencil" aria-hidden="true" style="cursor: pointer;" ng-click="editAssetType(assettype.ID);" title="Edit Asset Type"></i>

                    </td>
                </tr>

            </tbody>
        </table>

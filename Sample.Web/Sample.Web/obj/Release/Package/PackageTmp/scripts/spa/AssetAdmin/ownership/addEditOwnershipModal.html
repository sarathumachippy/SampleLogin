
<div class="panel panel-primary">
    <div class="panel-heading" ng-show="Mode!=='edit'">
        Add Ownership
    </div>
    <div class="panel-heading" ng-show="Mode==='edit'">
        Edit Ownership : {{ownership.OWS_Name}}
    </div>
    <div class="panel-body">
        <form role="form" class=" form-horizontal sleek-forms" novalidate name="ownershipForm">
            <div class="">
                <div class="form-group">
                    <div class="">
                        <div class="col-lg-12 selectContainer" ng-class="{ 'has-error' : ownershipForm.OWS_Cd.$invalid && (ownershipForm.OWS_Cd.$dirty || submitted)}">
                            <label class="control-label  col-sm-4 text-str" for="ownerhipCode">Ownership Code</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" ng-model="ownership.OWS_Cd" name="ownerhipCode" placeholder="Ownership code" uppercase-only
                                       ng-required="true" ng-disabled="Mode=='edit'" limit-to="3">
                            </div>
                            <div class="col-sm-1 mandetary "></div>
                            <div ng-show="ownershipForm.OWS_Cd.$error.required && (ownershipForm.OWS_Cd.$dirty || submitted)" class="help-block">Ownership Code is required.</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <div class="col-lg-12" ng-class="{ 'has-error' : ownershipForm.OWS_Name.$invalid && (ownershipForm.OWS_Name.$dirty || submitted)}">
                            <label class="control-label col-sm-4 text-str" for="OWS_Name">Name</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" ng-model="ownership.OWS_Name" name="OWS_Name" placeholder="Ownership name"
                                       ng-required="true" uppercase-only>
                            </div>
                            <div class="col-sm-1 mandetary "></div>
                            <div style="margin-left:13px" ng-show="ownershipForm.OWS_Name.$error.required && (ownershipForm.OWS_Name.$dirty || submitted)" class="help-block">Ownership Name is required.</div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="">
                    <div class="col-sm-4">
                        <label>
                            Has Purchase Details:
                            <input type="checkbox" ng-model="ownership.OWS_HasPurch" ng-true-value="true" ng-false-value="false">
                        </label><br />
                    </div>

                </div>

            </div>
        </form>

       
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="addOwnership()" ng-show="Mode!=='edit'" ng-disabled="ownershipForm.$invalid">Add</button>
            <button type="button" class="btn btn-primary" ng-click="updateOwnership()" ng-show="Mode==='edit'" ng-disabled="ownershipForm.$invalid">Update</button>
        </div>
    </div>
</div>

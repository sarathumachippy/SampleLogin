<div class="">
    <div class="col-lg-12" >
        <div class="row">
            <div class="col-lg-3">
                <h1 class="page-header">Menu Administration</h1>
            </div>
            <div class="col-lg-4 create-button">
                <button class="btn btn-success pull-right" ng-click="addMenu()"><i class="fa fa-plus glyphicon-margin"></i>Create Menu</button>

            </div>
            <div class=" col-lg-5 panel-heading clearfix pull-left">
                <div class="input-group">
                    <input id="inputSearchLocations" type="text" ng-model="filterMenus" class="form-control shortInputSearch" placeholder="Filter, search menus..">
                    <div class="input-group-btn">
                        <button class="btn btn-primary" ng-click="search(page);"><i class="glyphicon glyphicon-search"></i></button>
                        <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 " style="margin-bottom:68px;">
        <div class="header-panel">

            <div class="row">
                <div class="product-info">
                    <div class="col-lg-6">
                        <div class="header-labels ">
                            <h4>Menu</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box box-success no-border ing-padding" style="padding: 0px; height: 530px; overflow-x: hidden; overflow-y: auto;">
            <div class="box-body">
                <center>
                    <img src="../../Scripts/spa/svg/three-dots.svg" class="before-ng-repeat" data-ng-show="busyingload" />
                </center>
                <ul class="products-list product-list-in-box">
                    <li class="item" ng-repeat="menu in menuList | filter:filterMenus">
                        <div class="product-info">
                            <div class="row">
                                <div ng-show="menu.MenuLevel==1">
                                    <div class="col-md-9">
                                        <a class="product-title">
                                            {{menu.MenuName}}
                                        </a>
                                    </div>
                                </div>
                                <div ng-show="menu.MenuLevel==2">
                                    <div class="col-md-1">
                                    </div>
                                    <div class="col-md-8">
                                        <a class="product-title">
                                            {{menu.MenuName}}
                                        </a>
                                    </div>
                                </div>
                                <div ng-show="menu.MenuLevel==3">
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-7">
                                        <a class="product-title">
                                            {{menu.MenuName}}
                                        </a>
                                    </div>
                                </div>
                                <div ng-show="menu.MenuLevel==4">
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-6">
                                        <a class="product-title">
                                            {{menu.MenuName}}
                                        </a>
                                    </div>
                                </div>
                                <div ng-show="menu.MenuLevel>4">
                                    <div class="col-md-4">
                                    </div>
                                    <div class="col-md-5">
                                        <a class="product-title">
                                            {{menu.MenuName}}
                                        </a>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <button class="pull-right btn btn-flat btn-sm btn-default need-right-margin detail-btn" ng-click="openDeleteDialog(menu)"><i class="fa fa-remove"></i></button>
                                    <button class="pull-right btn btn-flat btn-sm btn-default need-right-margin detail-btn" ng-click="openEditDialog(menu)"><i class="fa fa-edit"></i></button>
                                </div>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
